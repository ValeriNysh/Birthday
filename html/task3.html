<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday, Schss!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Oswald:wght@200..700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <h1 class="task-num">Task №3</h1>

    <div class="task-description">
      <p>Which song is posted with this photo on your Instagram?</p>
    </div>

    <div class="task-description">
      <!-- <img id="photo" src="../sources/Mannheim Photo.PNG" /> -->
    </div>
    <audio
      id="audioWrong1"
      src="../sources/Like I love you.mp3"
      type="audio/mpeg"
    ></audio>
    <button
      id="musicBtnWrong1"
      class="musicButton"
      onclick="playMusic(event, 'audioWrong1')"
    >
      1
    </button>

    <audio
      id="audioCorrect"
      src="../sources/Something about you.mp3"
      type="audio/mpeg"
    ></audio>
    <button
      id="musicBtnCorrect"
      class="musicButton"
      onclick="playMusic(event, 'audioCorrect')"
    >
      2
    </button>

    <audio
      id="audioWrong2"
      src="../sources/Beautiful things.mp3"
      type="audio/mpeg"
    ></audio>
    <button
      id="musicBtnWrong2"
      class="musicButton"
      onclick="playMusic(event, 'audioWrong2')"
    >
      3
    </button>

    <audio
      id="audioWrong3"
      src="../sources/Feeling good.mp3"
      type="audio/mpeg"
    ></audio>
    <button
      id="musicBtnWrong3"
      class="musicButton"
      onclick="playMusic(event, 'audioWrong3')"
    >
      4
    </button>

    <form id="answerForm">
      <select id="dropdown">
        <option value="" disabled selected></option>
        <option value="option1">1</option>
        <option value="option2">2</option>
        <option value="option3">3</option>
        <option value="option4">4</option>
      </select>
      <button id="checkSongButton">Check</button>
    </form>

    <div id="errorMessage">
      <p>Try again, Schatz</p>
      <p>I believe in you!</p>
    </div>
    <div id="hidden">
      <div>
        <div class="bunnyAndText">
          <img id="happyBunny" src="../sources/happyBunny.png" />
          <div class="bunnySays">
            <p class="correctAnswer">2 !</p>
            <p>Allerdings !!!</p>
          </div>
        </div>
        <p>
          My Schss deserves
          <span class="highlightText">28,000 Küss-Küsses</span> every day
        </p>
      </div>
      <button id="nextTaskButton" onClick="location.href='task2.html'">
        Next Task
      </button>
    </div>

    <script src="../main.js" defer></script>
  </body>
</html>
